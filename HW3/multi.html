<!DOCTYPE html>
<html>
<body>

<script>
    function multi(n) {
        div = document.getElementById('disp');
        div.innerHTML = ""; // 
        for (i = 1; i <= 12; i++) {
            div.innerHTML += n + "x" + i + "=" + (n * i) + "<br>";
        }
    }
    
</script>
    
<input type="text" onkeyup="multi(this.value);">
<div id="disp">Default text</div>
</body>
</html>
